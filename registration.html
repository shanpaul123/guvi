<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Create a New Account</h2>
    <b id="ajax_append_error"></b>
    <div class="regisFrm">
         <form class="form-horizontal">
    <div class="col-sm-12">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">FIRST NAME:</label>
      <div class="col-sm-6">
            <input type="text" name="first_name" value="" id="first_name" placeholder="FIRST NAME" required="">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">LAST NAME:</label>
      <div class="col-sm-6">
            <input type="text" name="last_name" value="" id="last_name" placeholder="LAST NAME" required="">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-6">
            <input type="email" name="email" value="" id="email" placeholder="EMAIL" required="">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">PHONE NUMBER:</label>
      <div class="col-sm-6">
            <input type="text" name="phone" value="" id="phone" placeholder="PHONE NUMBER" required="">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="email">PASSWORD:</label>
      <div class="col-sm-6">
            <input type="password" name="password" value="" id="password" placeholder="password" required="">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">CONFIRM PASSWORD:</label>
      <div class="col-sm-6">
            <input type="password" name="confirm_password" value="" id="confirm_password" placeholder="CONFIRM PASSWORD" required="">
      </div>
    </div>
 <div class="send-button">
                        <button type="button" class="register_data">Submit</button>
            </div>
</div>
           
        </form>
    </div>
</div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="insert_data.js"></script>

</body>
</html>
