<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>User Details form</h2>
  <form class="form-horizontal" >
  	<div class="col-sm-12">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Mobile No:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="phone_no" value="" placeholder="" name="phone_no">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Degree:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="degree" value="" placeholder="" name="degree">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">salary:</label>
      <div class="col-sm-6">          
        <input type="number" class="form-control" id="salary" value="" placeholder="" name="salary">
      </div>
    </div>
 
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">address:</label>
      <div class="col-sm-6">  
      <textarea name="address" id="address" class="form-control" value=""> </textarea>        
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Gender:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="gender" value="" placeholder="" name="gender">
      </div>
    </div>
 <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Age:</label>
      <div class="col-sm-6">          
        <input type="number" class="form-control" id="age" value="" placeholder="" name="age">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">School Name:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="school_name" value="" placeholder="" name="school_name">
      </div>
    </div>

</div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="insert_data">Submit</button>

      </div>
    </div>
  </form>
</div>

</body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="insert_data.js"></script>
</html>
